<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Slide Show</title>
    <style>
        .slide-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            white-space: nowrap;
        }

        .slide {
            display: inline-block;
            height: 100vh;
            vertical-align: top;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide"><img src="https://live.staticflickr.com/65535/53723736942_7092581778_b.jpg%22%20class=%22zoom-small%22%3E" alt="Image 1"></div>
        <div class="slide"><img src="https://live.staticflickr.com/65535/53724849353_205e67e478_b.jpg%22%20class=%22zoom-small%22" alt="Image 2"></div>
        <div class="slide"><img src="https://live.staticflickr.com/65535/53725073220_27a94b1385_b.jpg%22%20class=%22zoom-small%22" alt="Image 3"></div>
        <div class="slide"><img src="https://live.staticflickr.com/65535/53724981424_96a9fb98d6_b.jpg%22%20class=%22zoom-small%22" alt="Image 4"></div>
        <div class="slide"><img src="https://live.staticflickr.com/65535/53724981434_c5904b6a64_b.jpg%22%20class=%22zoom-small%22" alt="Image 5"></div>
        <div class="slide"><img src="https://live.staticflickr.com/65535/53724849318_7f7a38322b_b.jpg%22%20class=%22zoom-small%22" alt="Image 6"></div>
        <div class="slide"><img src="https://live.staticflickr.com/65535/53725073205_41c36f182c_b.jpg%22%20class=%22zoom-small%22" alt="Image 7"></div>
    </div>

    <script>
        const slideContainer = document.querySelector('.slide-container');
        let currentIndex = 0;

        function nextSlide() {
            if (currentIndex < slideContainer.children.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            slideContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = slideContainer.children.length - 1;
            }
            slideContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                prevSlide();
            } else if (event.key === 'ArrowRight') {
                nextSlide();
            }
        });
    </script>
</body>
</html>
